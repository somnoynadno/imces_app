<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>imces app</title>
  </head>
  <body style="background-image: url(static/img/main_background.jpg); background-size: 100%;">
    <div class="container h-100">
      <div class="row mt-1 mb-4">
        <a href ="/" class="col col-md-3 pt-2 float-left stretched-link" style="background-color: rgba(255,255,255,0.9); border-radius: 10px; text-decoration: none; color: black;">
          <h1>IMCES</h1>
          <h6>Application for agronomists</h6>
        </a>
        <div class="col">
        </div>
        <div class="col col-md-3 float-right" style="background-color: rgba(255,255,255,0.9); border-radius: 10px">
          <div class="media p-3">
            <img src="static/img/user_icon.png" class="mr-3" style="width: 64px; height: 64px;" alt="=(">
            <div class="media-body">
              <h5 class="mt-0">Username</h5>
              <a href='/'>Go to profile</a>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <form class="form-group mt-4" action="get_info" method="get">
        <div class="row justify-content-center">
          <div class="col-md-4 shadow-lg text-center p-4 mb-4" style="background-color: rgba(255,255,255,0.9); border-radius: 12px">
            <label for="station_number"><h5>Select station number:</h5></label>
            <select class="form-control" name="station_number" id="station_number">
              <option>32</option>
              <option>33</option>
              <option>36</option>
              <option>37</option>
            </select>
            <label class="mt-3" for="start_date"><h5>Start date:</h5></label>
            <input type="date" class="form-control" id="start_date" name="start_date" placeholder="Date" required>
            <label class="mt-3" for="end_date"><h5>End date:</h5></label>
            <input type="date" class="form-control" id="end_date" name="end_date" placeholder="Date" required>
            <div class="mt-4 row justify-content-end">
              <button class="btn btn-secondary mr-2" type="reset">Clean</button>
              <button class="btn btn-primary mr-4" id="submit" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
