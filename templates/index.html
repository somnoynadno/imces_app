<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body style="background-image: url(static/img/main_background.jpg); background-size: cover;">
    <div class="container h-100">
      <div class="row mt-1 mb-4 p-2 row justify-content-between">
        <a href ="/" class="col col-md-3 pt-2 mb-2 mr-4 stretched-link" style="background-color: rgba(255,255,255,0.9); border-radius: 10px; text-decoration: none; color: black;">
          <h1>Agropogoda</h1>
          <h6>Приложение для агрономов</h6>
        </a>
      </div>
      <form class="form-group mt-4" action="get_info" method="get">
        <div class="row justify-content-center">
          <div class="col-md-4 shadow-lg text-center p-4 mb-4" style="background-color: rgba(255,255,255,0.9); border-radius: 12px">
            <label for="station_number"><h5>Выберите номер зонда:</h5></label>
            <select class="form-control" name="station_number" id="station_number">

              {% for station in stations %}
              <option> {{ station }} </option>
              {% endfor %}

            </select>
            <label class="mt-4" for="start_date"><h5>Выберите начальную дату:</h5></label>
            <input type="date" class="form-control" id="start_date" name="start_date" placeholder="Date" required>
            <label class="mt-3" for="end_date"><h5>Выберите конечную дату:</h5></label>
            <input type="date" class="form-control" id="end_date" name="end_date" placeholder="Date" required>
            <div class="mt-4 row justify-content-end">
              <button class="btn btn-secondary mr-2" type="reset">Очистить</button>
              <button class="btn btn-primary mr-4" id="submit" type="submit">Составить отчёт</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
